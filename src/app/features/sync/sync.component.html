<section>
  <div class="widget" *ngIf="serviceDetails">
    <div class="widget-header">
      <h3>{{serviceDetails.service.name}} ({{serviceDetails.service.url}})</h3>
    </div>
    <div class="widget-body">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="detaild-table">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>Last Hour 
                  </label>
              <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Last 24 Hours
                  </label>
              <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Last Week
                  </label>
            </div>
            <!-- <label>ID</label>: {{serviceDetails.service.id}} -->
          </div>
        </div>
        <div class="col-md-6 col-sm-6">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div>
            <h5>Latency History (last hour)</h5>
            <canvas baseChart class="chart" [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="'line'" [colors]="lineChartColors">

            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
