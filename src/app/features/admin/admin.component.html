<section>
  <div class="widget">
    <div class="widget-header">
      <h4>Services</h4>
    </div>
    <div class="widget-body">
      <div class="row">
        <div class="col-md-5 col-sm-6">
          <div class="service-list">
            <h4>Active</h4>
            <br>
            <ul class="services">
              <li *ngFor="let service of services" [class.selected]="service === selectedService" (click)="onSelect(service)">{{service.name}}</li>
            </ul>
            <button class="btn btn-primary confirm-buttons" (click)="toggleAdd()">Add</button>
          </div>
        </div>
        <div class="col-md-7 col-sm-6">
          <div *ngIf="selectedService || addNew">
            <!--<div class="container">-->
            <h4>Edit Service</h4>
            <br>
            <fieldset>

              <form>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">Name</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="name" [(ngModel)]="selectedService.name" name="name" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="url">Url</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="url" [(ngModel)]="selectedService.url" name="url" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="port">Port</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="port" [(ngModel)]="selectedService.port" name="port" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="host">Host</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="host" [(ngModel)]="selectedService.host" name="host">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="interval">Interval</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="interval" [(ngModel)]="selectedService.interval" name="interval" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="failureInterval">Failure Interval</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="failureInterval" [(ngModel)]="selectedService.failureInterval" name="failureInterval"
                      required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="timeout">Timeout</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" id="timeout" [(ngModel)]="selectedService.timeout" name="timeout" required>
                  </div>
                </div>

              </form>
            </fieldset>
            <!--</div>-->
            <button type="submit" class="btn btn-success confirm-buttons" (click)="save(selectedService)">Save</button>
            <button type="submit" class="btn btn-warning confirm buttons">Reset</button>
            <button type="submit" class="btn btn-danger confirm-buttons" (click)="delete(selectedService.id)">Delete</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
